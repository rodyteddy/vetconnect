<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Appointments – VetConnect</title>
<style>
body { margin:0; font-family:"Poppins", Arial, sans-serif; background:#f4f4f9; }
.navbar { display:flex; justify-content:space-between; align-items:center; padding:15px 50px; background:#1abc9c; }
.navbar .logo { font-size:24px; color:#fff; font-weight:bold; }
.navbar ul { list-style:none; display:flex; gap:20px; margin:0; padding:0; }
.navbar ul li a { color:#fff; text-decoration:none; font-weight:500; }
.navbar ul li a:hover { text-decoration:underline; }
.container { max-width:1000px; margin:50px auto; background:#fff; padding:30px 40px; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
h1 { text-align:center; color:#1abc9c; }
.appointment { border:1px solid #ccc; padding:15px; margin-bottom:15px; border-radius:8px; background:#f9f9f9; position:relative; }
.appointment h3 { margin:0 0 5px 0; color:#2c3e50; }
.appointment p { margin:2px 0; }
.delete-btn { position:absolute; top:15px; right:15px; padding:5px 10px; background:#e74c3c; color:white; border:none; border-radius:5px; cursor:pointer; }
.delete-btn:hover { background:#c0392b; }
footer { text-align:center; padding:15px; background:#1abc9c; color:white; margin-top:30px; }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="logo">VetConnect</div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="appointment.html">Appointment</a></li>
    <li><a href="view-appointment.html" style="font-weight:bold;">View Appointment</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="connect.html">Connect</a></li>
    <li><a href="vetshop.html">PetShop</a></li>
    <li><a href="login.html">Login</a></li>
  </ul>
</nav>

<div class="container">
<h1>Your Appointments</h1>
<div id="appointmentsList"></div>
</div>

<footer>
©️ 2025 VetConnect — All Rights Reserved
</footer>

<script>
const container = document.getElementById('appointmentsList');

function loadAppointments() {
  container.innerHTML = '';
  let appointments = JSON.parse(localStorage.getItem('appointments')) || [];

  appointments.forEach((app, index) => {
    const div = document.createElement('div');
    div.className = 'appointment';
    div.innerHTML = `
      <h3>${app.ownerName}</h3>
      <p><strong>Pet Name:</strong> ${app.petName}</p>
      <p><strong>Pet Type:</strong> ${app.petType}</p>
      <p><strong>Phone:</strong> ${app.phone}</p>
      <p><strong>Email:</strong> ${app.email}</p>
      <p><strong>Date:</strong> ${app.date}</p>
      <p><strong>Time:</strong> ${app.time}</p>
      <p><strong>Reason:</strong> ${app.reason}</p>
      <button class="delete-btn" onclick="deleteAppointment(${index})">Delete</button>
    `;
    container.appendChild(div);
  });
}

function deleteAppointment(index) {
  let appointments = JSON.parse(localStorage.getItem('appointments')) || [];
  appointments.splice(index, 1); // Remove the selected appointment
  localStorage.setItem('appointments', JSON.stringify(appointments));
  loadAppointments(); // Reload the list
}

loadAppointments(); // Initial load
</script>

</body>
</html>
