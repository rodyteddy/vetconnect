<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VetConnect - Cart</title>
<style>
body { margin:0; font-family:Arial, sans-serif; background:#f7f9fc; }
.navbar { display:flex; justify-content:space-between; align-items:center; padding:15px 50px; background:#1abc9c; }
.navbar .logo { font-size:24px; color:#fff; font-weight:bold; }
.navbar ul { list-style:none; display:flex; gap:20px; margin:0; padding:0; }
.navbar ul li a { color:#fff; text-decoration:none; font-weight:500; }
.navbar ul li a:hover { text-decoration:underline; }
header { text-align:center; padding:20px; font-size:28px; color:#fff; background:#6c5ce7; }
.cart-container { width:90%; max-width:800px; margin:40px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
.cart-item { display:flex; justify-content:space-between; margin-bottom:10px; align-items:center; }
.cart-item span { font-weight:500; }
.delete-btn { background:#e74c3c; border:none; color:white; padding:4px 8px; border-radius:5px; cursor:pointer; }
.delete-btn:hover { background:#c0392b; }
.cart-total { font-size:20px; font-weight:bold; margin-top:15px; text-align:right; }
footer { text-align:center; padding:15px; background:#1abc9c; color:white; margin-top:30px; }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="logo">VetConnect</div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="appointment.html">Appointment</a></li>
    <li><a href="view-appointment.html">View Appointment</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="connect.html">Connect</a></li>
    <li><a href="vetshop.html" style="font-weight:bold;">PetShop</a></li>
    <li><a href="login.html">Login</a></li>
  </ul>
</nav>

<header>Your Cart üõí</header>

<div class="cart-container" id="cartContainer">
  <!-- Cart items will appear here -->
</div>

<footer>
¬©Ô∏è 2025 VetConnect ‚Äî Caring for pets with love
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  const container = document.getElementById('cartContainer');

  function renderCart() {
    container.innerHTML = '';
    if(cart.length === 0){
      container.innerHTML = '<p>Your cart is empty.</p>';
      return;
    }
    let total = 0;
    cart.forEach((item,index)=>{
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = <span>${item.name} - $${item.price.toFixed(2)}</span> <button class="delete-btn" data-index="${index}">X</button>;
      container.appendChild(div);
      total += item.price;
    });
    const totalDiv = document.createElement('div');
    totalDiv.className = 'cart-total';
    totalDiv.innerHTML = Total: $${total.toFixed(2)};
    container.appendChild(totalDiv);

    document.querySelectorAll('.delete-btn').forEach(btn=>{
      btn.onclick = () => {
        const i = parseInt(btn.getAttribute('data-index'));
        cart.splice(i,1);
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      }
    });
  }

  renderCart();
});
</script>

</body>
</html>
