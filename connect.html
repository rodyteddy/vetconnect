        .form-container {

            width: 100%;

<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">VetConnect</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="appointment.html">Appointment</a></li>
            <li><a href="view-appointment.html">View Appointments</a></li>
            <li><a href="connect.html" style="color:#1abc9c;">Connect</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <div class="header">
        <h1>Owner Information</h1>
        <p>Please fill in your details to connect with VetConnect</p>
    </div>

    <!-- Owner Information Form -->
    <div class="form-container">
        <form action="submit_owner.php" method="POST">

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="03 123 456" required>
            </div>

            <div class="form-group">
                <label for="address">Home Address</label>
                <input type="text" id="address" name="address" placeholder="Street, Building, Floor" required>
            </div>

            <div class="form-group">
                <label for="city">City / Region</label>
                <input type="text" id="city" name="city" placeholder="Beirut, Jounieh, Tripoli..." required>
            </div>

            <div class="form-group">
                <label for="pets">Do you own any pets?</label>
                <select id="pets" name="pets" required>
                    <option value="">Select</option>
                    <option>Yes, one</option>
                    <option>Yes, more than one</option>
                    <option>No pets</option>
                </select>
            </div>

            <div class="form-group">
                <label for="extra">Additional Notes (optional)</label>
                <textarea id="extra" name="extra" placeholder="Anything we should know? Allergies, special needs..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Save Information</button>

        </form>
    </div>

    <footer>
        © 2025 VetConnect — All Rights Reserved
    </footer>

</body>
