<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointment – VetConnect</title>
<style>
body { margin:0; font-family:"Poppins", Arial, sans-serif; background:#f4f4f9; }
.navbar { display:flex; justify-content:space-between; align-items:center; padding:15px 50px; background:#1abc9c; }
.navbar .logo { font-size:24px; color:#fff; font-weight:bold; }
.navbar ul { list-style:none; display:flex; gap:20px; margin:0; padding:0; }
.navbar ul li a { color:#fff; text-decoration:none; font-weight:500; }
.navbar ul li a:hover { text-decoration:underline; }
.container { max-width:700px; margin:50px auto; background:#fff; padding:30px 40px; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
h1 { text-align:center; color:#1abc9c; }
.form-group { margin-bottom:15px; }
label { display:block; margin-bottom:5px; font-weight:500; }
input, select, textarea { width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; outline:none; }
input:focus, select:focus, textarea:focus { border-color:#1abc9c; box-shadow:0 0 6px rgba(26,188,156,0.3); }
textarea { resize:none; height:100px; }
button { width:100%; padding:12px; background:#1abc9c; color:white; border:none; border-radius:8px; cursor:pointer; font-size:16px; margin-top:10px; }
button:hover { background:#16a085; }
footer { text-align:center; padding:15px; background:#1abc9c; color:white; margin-top:30px; }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="logo">VetConnect</div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="appointment.html" style="font-weight:bold;">Appointment</a></li>
    <li><a href="view-appointment.html">View Appointment</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="connect.html">Connect</a></li>
    <li><a href="vetshop.html">PetShop</a></li>
    <li><a href="login.html">Login</a></li>
  </ul>
</nav>

<div class="container">
<h1>Book an Appointment</h1>

<form id="appointmentForm">
  <div class="form-group">
    <label for="ownerName">Full Name</label>
    <input type="text" id="ownerName" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" required>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" required>
  </div>

  <div class="form-group">
    <label for="petName">Pet Name</label>
    <input type="text" id="petName" required>
  </div>

  <div class="form-group">
    <label for="petType">Pet Type</label>
    <select id="petType" required>
      <option value="">Select</option>
      <option>Dog</option>
      <option>Cat</option>
      <option>Bird</option>
      <option>Rabbit</option>
      <option>Reptile</option>
      <option>Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="date">Preferred Date</label>
    <input type="date" id="date" required>
  </div>

  <div class="form-group">
    <label for="time">Preferred Time</label>
    <input type="time" id="time" required>
  </div>

  <div class="form-group">
    <label for="reason">Reason for Visit</label>
    <textarea id="reason" required></textarea>
  </div>

  <button type="submit">Make Appointment</button>
</form>
</div>

<footer>
©️ 2025 VetConnect — All Rights Reserved
</footer>

<script>
const form = document.getElementById('appointmentForm');
form.addEventListener('submit', function(e){
  e.preventDefault();

  // Get values
  const appointment = {
    ownerName: document.getElementById('ownerName').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    petName: document.getElementById('petName').value,
    petType: document.getElementById('petType').value,
    date: document.getElementById('date').value,
    time: document.getElementById('time').value,
    reason: document.getElementById('reason').value
  };

  // Save to localStorage
  let appointments = JSON.parse(localStorage.getItem('appointments')) || [];
  appointments.push(appointment);
  localStorage.setItem('appointments', JSON.stringify(appointments));

  alert('Appointment saved! You can view it in "View Appointment" page.');

  form.reset();
});
</script>

</body>
</html>
