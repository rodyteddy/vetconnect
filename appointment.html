    <!-- Header -->
    <div class="header">
        <h1>Book an Appointment</h1>
        <p>Fill in the details below and we will schedule your visit with the best care.</p>
    </div>

    <!-- Appointment Form -->
    <div class="form-container">
        <form action="submit_appointment.php" method="POST">

            <div class="form-group">
                <label for="ownerName">Your Name</label>
                <input type="text" id="ownerName" name="ownerName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="petName">Pet Name</label>
                <input type="text" id="petName" name="petName" placeholder="Your pet’s name" required>
            </div>

            <div class="form-group">
                <label for="petType">Pet Type</label>
                <select id="petType" name="petType" required>
                    <option value="">Select</option>
                    <option>Dog</option>
                    <option>Cat</option>
                    <option>Bird</option>
                    <option>Rabbit</option>
                    <option>Reptile</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="03 123 456" required>
            </div>

            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Preferred Time</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="reason">Reason for Visit</label>
                <textarea id="reason" name="reason" placeholder="Describe the issue or purpose..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Book Appointment</button>
        </form>
    </div>
