<!DOCTYPE html>
<html>
<head>
<title>PetShop</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar">…same navbar…</nav>

<div class="container">
<h2>Pet Shop</h2>

<div>
<img src="images/premiumdogfood.jpeg" width="150">
<button onclick="add('Dog Food',20)">Add $20</button>
</div>

<div>
<img src="images/healthycatfood.jpeg" width="150">
<button onclick="add('Cat Food',15)">Add $15</button>
</div>

<ul id="cart"></ul>
<h3>Total: $<span id="total">0</span></h3>
</div>

<script>
let total = 0;
function add(name,price){
cart.innerHTML += <li>${name} - $${price}</li>;
total += price;
document.getElementById("total").innerText = total;
}
</script>

<footer>© 2025 VetConnect</footer>
</body>
</html>
