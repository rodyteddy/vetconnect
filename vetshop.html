<body>

  <div class="logo">VetConnect</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="appointment.html">Appointment</a></li>

  </div>

<div class="container">
<h2>Pet Shop</h2>

<div class="cards">

<div class="card shop-item">
<img src="images/premiumdogfood.jpg">
<p>Premium Dog Food - $25</p>
<button onclick="addToCart('Premium Dog Food',25)">Add to Cart</button>
</div>

<div class="card shop-item">
<img src="images/healthycatfood.jpg">
<p>Healthy Cat Food - $20</p>
<button onclick="addToCart('Healthy Cat Food',20)">Add to Cart</button>
</div>

<div class="card shop-item">
<img src="images/interactivepettoy.jpg">
<p>Interactive Pet Toy - $12</p>
<button onclick="addToCart('Interactive Pet Toy',12)">Add to Cart</button>
</div>

</div>

<h3>Cart</h3>
<ul id="cart"></ul>
<p><strong>Total: $<span id="total">0</span></strong></p>
</div>

<script>
let total = 0;
function addToCart(name, price) {
  const li = document.createElement("li");
  li.textContent = ${name} - $${price};
  document.getElementById("cart").appendChild(li);
  total += price;
  document.getElementById("total").innerText = total;
}
</script>
