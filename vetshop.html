<div style="text-align:center;">
    <button onclick="addToCart('Dog Food',20)">Dog Food - $20</button>
    <button onclick="addToCart('Cat Food',15)">Cat Food - $15</button>
    <button onclick="addToCart('Shampoo',10)">Shampoo - $10</button>
</div>

<div style="max-width:400px; margin:30px auto; background:white; padding:20px;">
    <h3>Cart</h3>
    <ul id="cart"></ul>
    <h4>Total: $<span id="total">0</span></h4>
</div>

<footer>¬© 2025 VetConnect</footer>

<script>
let total = 0;
function addToCart(name, price) {
    const li = document.createElement("li");
    li.textContent = name + " - $" + price;
    document.getElementById("cart").appendChild(li);
    total += price;
    document.getElementById("total").textContent = total;
}
</script>
