<!DOCTYPE html>
<html>
<head>
<title>PetShop</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar">...FULL NAVBAR...</nav>

<div class="container">
<h2>Pet Shop</h2>

<div class="cards">
<div class="card shop-item">
<img src="images/premiumdogfood.jpg">
<button onclick="add('Premium Dog Food',25)">Add $25</button>
</div>

<div class="card shop-item">
<img src="images/healthycatfood.jpg">
<button onclick="add('Healthy Cat Food',20)">Add $20</button>
</div>
</div>

<h3>Cart</h3>
<ul id="cart"></ul>
<p>Total: $<span id="total">0</span></p>
</div>

<script>
let total = 0;
function add(name, price) {
cart.innerHTML += <li>${name} - $${price}</li>;
total += price;
document.getElementById("total").innerText = total;
}
</script>

<footer>Â© 2025 VetConnect</footer>
</body>
</html>
