<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetConnect - Logout</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logout-container {
            background: white;
            padding: 35px;
            width: 350px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease;
        }

        h2 {
            margin-bottom: 10px;
            color: #2d3436;
        }

        p {
            color: #636e72;
            font-size: 15px;
            margin-bottom: 25px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #6c5ce7;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #5a4bd6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="logout-container">
    <h2>Youâ€™ve Logged Out</h2>
    <p>Thank you for using VetConnect. We hope to see you again soon!</p>

    <a href="login.html" class="btn">Login Again</a>
</div>

</body>
</html>
