<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – VetConnect</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #1abc9c, #16a085);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #ffffff;
            width: 350px;
            padding: 35px 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 18px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 26px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1.5px solid #dcdcdc;
            outline: none;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #1abc9c;
            box-shadow: 0 0 6px rgba(26, 188, 156, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 13px;
            background: #1abc9c;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #17a589;
        }

        .extra-links {
            margin-top: 15px;
            font-size: 14px;
        }

        .extra-links a {
            color: #1abc9c;
            text-decoration: none;
            transition: 0.2s;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 400px) {
            .login-box {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>VetConnect Login</h2>

        <form action="login_check.php" method="POST">

            <div class="form-group">
                <label for="username">Email or Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <div class="extra-links">
                <p>Don’t have an account? <a href="connect.html">Create one</a></p>
            </div>

        </form>
    </div>

</body>
</html>
